{% extends 'layout.html' %}
{% block body %}
<main>
  <section class="py-5 text-center container">


        <h1 class="text-center text-secondary">My Books</h1><br>

    <hr>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% if result <= 0 %}
        <h3 class=" text-primary text-center container">No Books Left in your List</h3>
      {% else %}
      {% for book in books %}
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Book" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

            <div class="card-body">
              <figure class="text-center">
                <blockquote class="blockquote">
                  <p>{{book.title}}</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                  by <cite title="Source Title">{{book.author}}</cite>
                </figcaption>
              </figure>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">

                  <form action="{{url_for('delete_book_list', title=book.title)}}" method="post">
                    <input type="hidden" name="_method" value="DELETE">
                    <input type="submit" class="btn btn-sm btn-outline-danger" value="Return">
                  </form>

                </div>

              </div>
            </div>
          </div>
        </div>
      {% endfor %}


      {% endif %}



      </div>

    </div>

  </div>

  <br><br>

</main>
{% endblock %}
