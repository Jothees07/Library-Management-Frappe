{% extends 'layout.html' %}
{% block body %}
<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Book Manager</h1>
        <p class="lead text-muted"> The management of books under one site. <br> Add, Edit, Update and Delete books. </p>
        <p>
          <a href="/add_book" class="btn btn-primary my-2">Add Book</a>
        </p>
      </div>
    </div><hr>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for book in books %}
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Book" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

            <div class="card-body">
              <figure class="text-center">
                <blockquote class="blockquote">
                  <p>{{book.title}}</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                  by <cite title="Source Title">{{book.author}}</cite>
                </figcaption>
              </figure>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="edit_book/{{book.id}}"><button type="button" class="btn btn-sm btn-outline-secondary">Edit</button></a> &nbsp;
                  <form action="{{url_for('delete_book', title=book.title)}}" method="post">
                    <input type="hidden" name="_method" value="DELETE">
                    <input type="submit" class="btn btn-sm btn-outline-danger" value="Delete">
                  </form>

                </div>

              </div>
            </div>
          </div>
        </div>
      {% endfor %}

      {% for book in data %}
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Book" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

            <div class="card-body">
              <figure class="text-center">
                <blockquote class="blockquote">
                  <p>{{book.title}}</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                  by <cite title="Source Title">{{book.authors}}</cite>
                </figcaption>
              </figure>

              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="edit_books/{{book.title}}"><button type="button" class="btn btn-sm btn-outline-secondary">Edit</button></a> &nbsp;
                  <form action="{{url_for('delete_book', title=book.title)}}" method="post">
                    <input type="hidden" name="_method" value="DELETE">
                    <input type="submit" class="btn btn-sm btn-outline-danger" value="Delete">
                  </form>

                </div>

              </div>
            </div>
          </div>
        </div>
      {% endfor %}




      </div>
    </div>
  </div>
</main>

{% endblock %}
