<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">




    <style>
    body{     font-family: 'Helvetica', sans-serif; }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

</head>
<body>
<br>
<main>

  <div class="container">
    <h2 class="text-center text-secondary">Monthly Report</h2><hr><br>
    <table class="table table-hover table-bordered">
      <thead class="table-dark">
      <tr>

        <th>Username</th>
        <th>Title</th>
        <th>Books issued</th>
        <th>Books returned</th>
        <th>Dues</th>


      </tr>
      </thead>
      {% for user in report %}
        {% if user.id in id %}
        <tr>

          <td>{{user.username }}</td>
          <td>{{user.title}}</td>
          <td>{{user.issued_time}}</td>
          <td>{{user.returned_time }}</td>
          <td style="" >{{ user.due}}</td>


        </tr>
        {% endif %}
      {% endfor %}
    </table>

  </div><br><br>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
