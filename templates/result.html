{% extends 'layout.html' %}

{% block body %}
  <div class="container">
    <h1 class="text-center text-secondary">Search Result</h1><hr><br>
    <div class="col ">
          <div class="card h-100 w-25 " >
            <div class="text-center"><br>
              <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"/><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>
            </div>
            <div class="card-body">
              <figure class="text-center">
                <blockquote class="blockquote">
                  <p>{{title}}</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                  by <cite title="Source Title">{{author}}</cite>
                </figcaption>
              </figure>

              <p class="text-center"><a class="btn btn-secondary" href="book/{{title}}">View details &raquo;</a></p>
            </div>

          </div>
        </div>

  </div>
<br><br>


{% endblock %}
